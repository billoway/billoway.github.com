    <h1 class="title">Mac最近打开过的项目</h1>
  

    
  </header>
  <section class="entry">
    
      <p>Mac 有一个特别有用的 Stack，“最近打开过的项目”，建立方法如下：</p>
<p>打开 Terminal，输入以下命令:</p>
<p><figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre><span class="comment">defaults</span> <span class="comment">write</span> <span class="comment">com</span>.<span class="comment">apple</span>.<span class="comment">dock</span> <span class="comment">persistent</span>-<span class="comment">others</span> <span class="literal">-</span><span class="comment">array</span>-<span class="comment">add</span> <span class="comment">'{</span> <span class="comment">"tile</span>-<span class="comment">data"</span> <span class="comment">=</span> <span class="comment">{</span> <span class="comment">"list</span>-<span class="comment">type"</span> <span class="comment">=</span> <span class="comment">1;</span> <span class="comment">};</span> <span class="comment">"tile</span>-<span class="comment">type"</span> <span class="comment">=</span> <span class="comment">"recents</span>-<span class="comment">tile";</span> <span class="comment">}'&lt;!</span>-<span class="literal">-</span> <span class="comment">more</span> <span class="literal">-</span><span class="literal">-</span><span class="comment">&gt;
</pre></td></tr></table></figure>
然后再输入：</p>
<p><figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre><span class="title">Killall</span> Dock
</pre></td></tr></table></figure>
 搞定。</p>

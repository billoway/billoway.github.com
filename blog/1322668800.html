  <section class="entry">
    
      <ol>
<li>加载 xcode 3.2.x 的 dmg 文件  </li>
<li>在 pkg 文件上右键，打开终端  </li>
<li>在终端中输入以下命令：<br><a name="more"></a>
<figure class="highlight"><table><tr><td class="gutter"><pre>1
2
3
</pre></td><td class="code"><pre><span class="title">export</span> <span class="type">COMMAND_LINE_INSTALL</span>=<span class="number">1</span> 
<span class="title">cd</span> /
<span class="title">open</span> <span class="string">"Volumes/Xcode and iOS SDK/Xcode and iOS SDK.mpkg"</span>
</pre></td></tr></table></figure>
搞定！</li>
</ol>

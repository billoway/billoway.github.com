    <h1 class="title"><a href="/blog/git-server.html">Mac 下配置 Git 服务器</a></h1>
  

    </header>
    <div class="entry">
      
        <p>XCode 默认支持 Git 作为代码仓库，当我们新建一个仓库的时候，可以勾选创建默认仓库，只不过这个仓库是在本地的。本文介绍如何在 mac 机器上创建 Git 服务器，总体思路是：使用 gitosis 来简化创建过程，在用作服务器的机器上创建一个名为 git 的账户来创建 git 服务器，其他客户端通过 ssh 机制访问 git 服务器。

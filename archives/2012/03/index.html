    <h1 class="title"><a href="/blog/recently-app.html/">Mac最近打开过的项目</a></h1>
  

    </header>
    <div class="entry">
      
        <p>Mac 有一个特别有用的 Stack，“最近打开过的项目”，建立方法如下：</p>
<p>打开 Terminal，输入以下命令:</p>
<p><figure class="highlight"><table><tr><td class="gutter"><pre>1
</pre></td><td class="code"><pre>defaults write <span class="transposed_variable">com.</span><span class="transposed_variable">apple.</span>dock <span class="keyword">persistent</span>-others -array-add <span class="string">'{ "tile-data" = { "list-type" = 1; }; "tile-type" = "recents-tile"; }'</span>
</pre></td></tr></table></figure>
      
    </div>
